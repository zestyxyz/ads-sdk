<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../babylonjs/dist/zesty-babylonjs-sdk.js"></script>
    <title>Babylon.js Test</title>
</head>

<body>
    <canvas id="renderCanvas">
        <script type="module">            
            const canvas = document.getElementById("renderCanvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            const engine = new BABYLON.Engine(canvas, true);
            let scene;

            const createScene = (async function () {
                scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3.Blue();
                const xrHelper = await scene.createDefaultXRExperienceAsync();

                var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -1), scene);

                //var light = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 1), scene);
                var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

                const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
                groundMaterial.diffuseColor = new BABYLON.Color3.Green();

                const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 });
                ground.material = groundMaterial;

                const zestyBanner1 = new ZestyBanner("999999", 'tall', 'standard', 2, scene, xrHelper);
                zestyBanner1.position = new BABYLON.Vector3(0, 0, 0);

                const zestyBanner2 = new ZestyBanner("999999", 'wide', 'standard', 2, scene, xrHelper);
                zestyBanner2.position = new BABYLON.Vector3(0, 0, 1);

                const zestyBanner3 = new ZestyBanner("999999", 'square', 'standard', 2, scene, xrHelper);
                zestyBanner3.position = new BABYLON.Vector3(0, 0, 2);

                const zestyBanner4 = new ZestyBanner("999999", 'tall', 'minimal', 2, scene, xrHelper);
                zestyBanner4.position = new BABYLON.Vector3(0, 0, 3);

                const zestyBanner5 = new ZestyBanner("999999", 'wide', 'minimal', 2, scene, xrHelper);
                zestyBanner5.position = new BABYLON.Vector3(0, 0, 4);

                const zestyBanner6 = new ZestyBanner("999999", 'square', 'minimal', 2, scene, xrHelper);
                zestyBanner6.position = new BABYLON.Vector3(0, 0, 5);

                const zestyBanner7 = new ZestyBanner("999999", 'tall', 'transparent', 2, scene, xrHelper);
                zestyBanner7.position = new BABYLON.Vector3(0, 0, 6);

                const zestyBanner8 = new ZestyBanner("999999", 'wide', 'transparent', 2, scene, xrHelper);
                zestyBanner8.position = new BABYLON.Vector3(0, 0, 7);

                const zestyBanner9 = new ZestyBanner("999999", 'square', 'transparent', 2, scene, xrHelper);
                zestyBanner9.position = new BABYLON.Vector3(0, 0, 8);
            })();

            window.scene = scene;

            engine.runRenderLoop(() => {
                scene.render();
            });
        </script>
        <!--<script src="build/bundle.js"></script>-->
    </canvas>
</body>

</html>
